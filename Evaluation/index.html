<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Evaluation Test</h3>
    <div style="width:calc(100%-100px);padding:100px;display: flex;align-items: center;justify-content: center;">
        <a style="background:green;color:white;padding:15px" onclick="startEvaluation()">Click to start</a>
    </div>
    
</body>
</html>

<script type="Module">
    import Evaluator from "./js/evaluator.js";

    let evaluator = new Evaluator({
        rounds: [
            "./rounds/round1.txt"
        ],
        domElem: document.body
    });

    // evaluator.onEnd TODO
    evaluator.onCompleteAllRounds = (results)=>{
        let e = document.createElement("a");
        let blob = new Blob([JSON.stringify(results, null, 2)], { type: "application/json" });
        let obj = URL.createObjectURL(blob);
        e.setAttribute("href", obj);
        e.setAttribute("download", "Results from " + new Date());
        e.click();
    }


    window.startEvaluation = function() 
    {
        evaluator.start();
    }
</script>
